<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/e426d8b25c.js" crossorigin="anonymous"></script>
    <title>Translator App</title>
    <script src="JS/Translator.js" defer></script>
    <script src="JS/linguas.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" spellcheck="false" placeholder="Escreva algo..."></textarea>
                
                <textarea class="to-text" spellcheck="false" placeholder="Texto traduzido" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </li>
                <li class="row to">
                    <select> 
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Traduzir</button>
    </div>


</body>
</html>
