<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/e426d8b25c.js" crossorigin="anonymous"></script>
    <title>QR code Generator</title>
</head>
<body>
    <section>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select id="sizes">
                <option value="100">100X100</option>
                <option value="200">200X200</option>
                <option value="300">300X300</option>
                <option selected value="400">400X400</option>
                <option value="500">500X500</option>
                <option value="600">600X600</option>
                <option value="700">700X700</option>
                <option value="800">800X800</option>
                <option value="900">900X900</option>
                <option value="1000">1000X1000</option>
                
            </select>
        </div>
        <input type="text" class="qr-text" placeholder="Digite o texto que quer que apareÃ§a no QR-code">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" class="download btn" download="QRCode">
                <span>Download</span>
                <i class="fa-solid fa-download"></i>

            </a>
            <button class="btn share-btn">
                <span>Share</span>
                <i class="fa-solid fa-share-nodes"></i>
            </button>
        </div>
    </section>

 
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
