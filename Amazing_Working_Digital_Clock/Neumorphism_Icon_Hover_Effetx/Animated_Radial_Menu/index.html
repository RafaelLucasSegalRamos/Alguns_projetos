<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="120" cy="120" r="120" id="ss"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="100" cy="100" r="100" id="mm"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="80" cy="80" r="80" id="hh"></circle>
            </svg>
        </div>
        <div id="timetext">
        
            <div id="h" style="--clr:#04fc43;">00</div>
     
            <div id="m" style="--clr:#fee800;">00</div>

            <div id="s" style="--clr:#ff2972;">00</div>
            
            <div class="ap" style="--clr:#FFF;">
                <div id="ampm">
                    AM
                </div>
            </div>
    </div>
    </div>
    

    <footer>
