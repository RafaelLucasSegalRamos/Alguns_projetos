<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Magnet Effect</title>
</head>
<body>
    <div class="box">
        <p>Magnetic</p>
    </div>
    
    <!-- Não sei por que mas o meu ficou um pouco estranho comparado com o do video principalmente pelo fato que o meu não é puxado para cima, mas fora isso funcionou mais ou menos -->
    <footer>
        <p>
            Link do Video: <a href="https://youtu.be/aqujJN7J56M" target="_blank">aqui</a>
        </p>
    </footer>
    <script>
        let box = document.querySelector('.box');
        box.addEventListener('mousemove', (e) => {
            let x = e.offsetX
            let y = e.offsetY

            let BoxWidth = box.clientWidth
            let BoxHeight = box.clientHeight

            let xMove = (x - BoxWidth/10) 
            let yMove = (y - BoxHeight/10) 

            box.style.transform = `translateX(${xMove}px) translateY(${yMove}px`
            
        });
        box.addEventListener('mouseout', () => {
            box.style.transform = `translateX(0px) translateY(0px)`
        })
    </script>
</body>
</html>
