<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Little Clicler Game</title>
</head>

<body>

    <section>
        <main>
            <div class="left">
                <h3>Beans: <span id="beans">100</span></h3>
                <h4>Beans per click: <span id="bpc">0.1</span></h4>
                <img src="IMGS/CanofBeans.png" alt="Lata de Feijões/ Bean Can" srcset="" id="bean-can-image">
            </div>
            <div class="right">
                <div class="upgrade">
                    <div class="left-section">
                        <img src="IMGS/white-hand.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div>
                            <div class="cost-info">
                                <p>Cost: <span class="cost">5</span></p>
                                <img src="IMGS/CanofBeans.png" alt="Lata de Feijões/ Bean Can" class="bean-img">
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="level">0</span>
                    </div>
                    <div class="next-level-info">
                        Next Level: <span class="info">
                            +<span class="increase">0.1</span> BPC
                        </span>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="left-section">
                        <img src="IMGS/sprout.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Bean Sprout</h4>
                        <div>
                            <div class="cost-info">
                                <p>Cost: <span class="cost">100</span></p>
                                <img src="IMGS/CanofBeans.png" alt="Lata de Feijões/ Bean Can" class="bean-img">
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="level">0</span>
                    </div>
                    <div class="next-level-info">
                        Next Level: <span class="info">
                            
                            +<span class="increase">3</span> BPC
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <p>
            Link do Video: <a href="https://youtu.be/dUQQEpOZPBg?si=0Q7nw8IaA91UP6AA" target="_blank">aqui</a>
        </p>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="JS/click.js"></script>

</body>

</html>
