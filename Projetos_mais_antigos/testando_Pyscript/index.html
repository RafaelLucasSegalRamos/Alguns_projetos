<head>

<body>
    <h1>Testando PyScript</h1>
    <p>Olá, mundo!</p>
    <p id="muta" py-click="mudatexto('Hello World!')">Este texto será mutavel!</p>
    <a href="#" py-click="mudatexto('Outro texto')">Vou mudar o texto denovo</a>

    <a href="#" py-click="mudatexto(datetime.datetime.now().strftime('%H:%M:%S'))">Quer ver que horas são?</a>
