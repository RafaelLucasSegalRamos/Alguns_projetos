    <style>    /* Exemplo apenas com `color` */
.single-color {
  color: steelblue;
}

/* Agora, colocando um degradÃª */
.gradient {
  /* Primeiro passo: definir um degradÃª como fundo */
  background-image: linear-gradient(to bottom, rebeccapurple, steelblue, turquoise);
  
  /* Segundo passo: apagar do fundo tudo que nÃ£o estiver imediatamente atrÃ¡s de texto */
  background-clip: text;
  -webkit-background-clip: text; /* Alguns navegadores precisam do prefixo */

  /* Terceiro passo: apagar o texto, deixando apenas o fundo atrÃ¡s dele */
  -webkit-text-fill-color: transparent;

  /* Cor que contraste com o degradÃª, caso o navegador nÃ£o suporte `background-clip: text` */
  color: black;
  
}

/* NÃ£o relacionado ao degradÃª, apenas para melhorar a visualizaÃ§Ã£o */

  font-size: 3rem;
  font-weight: bold;
  line-height: 1.1;
}</style>
</head>
<body>
