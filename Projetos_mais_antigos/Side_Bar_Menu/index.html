<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dark_mode.css">
    <link rel="stylesheet" href="CSS/estica_aba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="float-side-bar">
        <div id="button-retreat"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="user">
            <div class="userImage">
                <div class="placeholder">
                    RF
                </div>
            </div>
            <div class="userName">
                <h3>Rafael</h3>
                <p>Web Developer</p>
            </div>
        </div>
        <ul class="about-user">
            <li>
                <div id="pesquisa">
                    <label class="iconBox pes" for="pesquis"><i class="fas fa-search"></i></label>
                    <span class="textBox"><input type="text" name="pesquis" id="pesquis" placeholder="Pesquisar..."></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-house"></i></span>
                    <span class="textBox">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-chart-simple"></i></span>
                    <span class="textBox">Revenue</span>
                    
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-bell"></i></span>
                    <span class="textBox">Notification</span>
                    
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-chart-pie"></i></span>
                    <span class="textBox">Analyticis</span>
                    
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-heart"></i></span>
                    <span class="textBox">Likes</span>
                    
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-wallet"></i></span>
                    <span class="textBox">Wallets</span>
                    
                </a>
            </li>
        </ul>
        <ul class="settings">
            <li>
                <a href="#">
                    <span class="iconBox"><i class="fa-solid fa-door-open"></i></span>
                    <span class="textBox">Log Out</span>
                    
                </a>
            </li>
            <li>
                
                    <div id="btn-dark-light">
                        <span class="iconBox"><i class="fa-solid fa-moon"></i></span>
                        <span class="textBox">Dark Mode</span>
                    </div>

            </li>
        </ul>
    </div>

    <footer>
        <p>
            Link do Video: <a href="https://youtu.be/bFvfqUMjvsA" target="_blank">aqui</a>
        </p>
    </footer>
    <script src="JS/estica_aba.js"></script>
    <script src="JS/dark_mode.js"></script>

</html>
