<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Generate Random Password</title>
</head>
<body>
    <div class="inputBox">
        <h2>Random password generator app</h2>
        <input type="text" id="password" placeholder="Creat Password" readonly="">
        <i class="fa-solid fa-paste" id="copy" onclick="copyPassword();"></i>
        <div id="btn" onclick="getPassword()">Generate Password</div>
    </div>
    <div class="alertBox">

    </div>
<!--
%^&*()_+><:{}[]
-->
    <script text="text/javascript">
        var alertBox = document.querySelector('.alertBox');


        function getPassword(){
            var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$';
            var passwordLengh = 16;
            var password = '';

            for(var i=0; i<passwordLengh; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1); 
            }
            document.getElementById('password').value = password;
            alertBox.innerHTML = "New Password copied!: <br>" + password;
        }

        function copyPassword(){
            var copyPassText = document.getElementById('password');
            copyPassText.select();
            copyPassText.setSelectionRange(0,9999);
            document.execCommand("copy");
            alertBox.classList.toggle('active');
            setTimeout(function(){
                alertBox.classList.toggle('active');
            }, 2000)
        }
    </script>
    <script src="https://kit.fontawesome.com/e426d8b25c.js" crossorigin="anonymous"></script>
</body>
</html>
