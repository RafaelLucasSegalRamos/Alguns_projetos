<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Rating bar</title>
</head>
<body>
    <div class="rating">
        <h2 class="text">Do you like this channel?</h2>

        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="CSS/imgs/surprised.png" alt="">
            <h4>Love It</h4>
        </label>

        <input type="radio" name="star" id="star2">
        
        <label for="star2">
            <img src="CSS/imgs/happy.png" alt="">
            <h4>Like It</h4>
        </label>

        <input type="radio" name="star" id="star3">
        
        <label for="star3">
            <img src="CSS/imgs/suspicious.png" alt="">
            <h4>It's OK</h4>
        </label>

        <input type="radio" name="star" id="star4">
        
        <label for="star4">
            <img src="CSS/imgs/pressure.png" alt="">
            <h4>Dislike It</h4>
        </label>

        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="CSS/imgs/ugly.png" alt="">
            <h4>Hate It</h4>
        </label>
    </div>

    
</body>
</html>
